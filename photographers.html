<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisheye</title>

    <link rel="stylesheet" href="stylesheets/photographers.css">
    <link rel="stylesheet" href="stylesheets/index.css">

</head>
<body>

    <!-- HEADER -->
    <header id="header">
        <a href="index.html" class="logo" aria-describedby="Homepage" tabindex="0">
            <img src="content/general/logo.png" alt="Logo Fisheye">
        </a>
    </header>

    <!-- MAIN -->
    <main id="main-content"> 

        <!-- BANNIÈRE DU PROFIL -->
        <section id="photographer-banner" aria-label="photographer informations"></section>


        <!-- FORMULAIRE -->
        <div id="form-bg"></div>

        <form id="form" role="group" aria-labelledby="contact form" role="dialog">
            <h1 id="Photographer-Name">Contactez-moi </br></h1>
            
            <div><label for="firstName" >Prénom</label></br>
            <input type="text" name="firstName" id="firstName-field" input="firstName" aria-labelledby="first name input"></div>

            <div><label for="lastName">Nom</label></br>
            <input type="text" name="lastName" id="lastName-field" input="lastName" aria-labelledby="last name input"></div>

            <div><label for="email">Email</label></br>
            <input type="text" name="mail" id="email-field" input="mail" aria-labelledby="email input"></div>

            <div><label for="message">Votre message</label></br>
            <textarea type="text" name="message" id="message-field" input="message" aria-labelledby="message input"></textarea></div>

            <input type="submit" id="submit-btn" class="submit-btn" value="Envoyer" aria-labelledby="send form button"/>

            <button onclick="closeForm('none')" class="close-btn" aria-label="close form"></button>
        </form>

        <!-- FENÊTRE D'INFORMATION (LIKES + PRIX/JOUR) -->
        <div id="infos-window" aria-label="information window on likes and price">
            <span id="all-likes"></span>
            <span id="day-price"></span>
        </div>

        <!-- LISTE DE FILTRES -->
        <nav class="media-filters flex">
            <p>Trier par</p>
            <select id="select-filters" aria-label="list of filters">
                <option id="filter-popularity" aria-label="filter-popularity">Popularité</option>
                <option id="filter-date" aria-label="filter-date">Date</option>
                <option id="filter-title" aria-label="filter-title">Titre</option>
            </select>
        </nav>

        <!-- SECTION DES MÉDIAS -->
        <section id="media-section" aria-label="media section"></section>

    </main>

</body>

    <script src="javascript/lightbox.js"></script>
    <script src="javascript/photographer-profil.js"> </script>
    <script src="javascript/form.js"> </script>

</html>
