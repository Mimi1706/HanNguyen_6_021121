<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisheye - Page d'accueil</title>

    <link rel="stylesheet" href="stylesheets/photographers.css">
    <link rel="stylesheet" href="stylesheets/index.css">

</head>
<body>
    <!-- HEADER -->
    <header>
        <a href="index.html" class="logo">
            <img src="content/logo.png" alt="Logo Fisheye">
        </a>
    </header>

    <!-- MAIN -->
    <main>

    <section id="photographer-banner"></section>
    <button id="contact" onclick="openForm('block')">Contactez-moi</button>

    <section id="media-section"></section>

    <div id="sticky-infos"></div>

    </main>

    <!-- FORMULAIRE -->
    <div id="form-bg"></div>
    
    <form id="form">
        <div><span onclick="closeForm('none')" class="close-btn">&#215;</span></div>

        <h1>Contactez-moi</h1>
        
        <div><label for="firstName">Pr√©nom</label></br>
        <input type="text" name="firstName" id="firstName-field" input="firstName"></div>

        <div><label for="lastName">Nom</label></br>
        <input type="text" name="lastName" id="lastName-field" input="lastName"></div>

        <div><label for="email">Email</label></br>
        <input type="text" name="mail" id="email-field" input="mail"></div>

        <div><label for="message">Votre message</label></br>
        <textarea type="text" name="message" id="message-field" input="message"></textarea></div>

        <input type="submit" id="submit-btn" class="submit-btn" value="Envoyer"/>
    </form>

    <div class="lightbox">

        <div class="lightbox-content">
            

        </div>

        <span onclick="closelightbox('none')" class="close-lightbox-btn">&#215;</span>

    </div>
</body>

    <script src="javascript/lightbox.js"></script>
    <script src="javascript/photographer-profil.js"> </script>
    <script src="javascript/form.js"> </script>

</html>
